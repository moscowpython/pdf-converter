<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://127.0.0.1:8000/static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <title>Diploma</title>
    </head>
    <body>
        <section class="diploma">
            <div class="container">
                <div style="height: 5%;"></div>
                <div class="diploma-title">СЕРТИФИКАТ</div>
                <div class="diploma-header"><span style="color:#2d9cdb;">L</span>EARN <span style="color:#f2c94c">P</span>YTHON</div>
                <div class="diploma-text" style="margin-top: 5%">Настоящий сертификат удостоверяет, что</div>
                <div class="diploma-block" style='margin-top: 2%'>{{ surname }} {{ name }}</div>
                <div class="diploma-text">успешно прошёл(-ла) курс по изучению Python с нуля.</div>
                <div class="diploma-text" style='margin-top: 3%'>Выдан: <span style="color:#2d9cdb; font-weight: 600;">{{ date }} г.<span></div>
                <div class="diploma-signatures">
                    <div class="diploma-signatures__item">
                        <img src="http://127.0.0.1:8000/static/img/Лебедев.png" style="width: 150px; height: 150px;">
                        <div class="diploma-signatures__item-text">И.Лебедев</div>
                    </div>
                    <div class="diploma-signatures__item">
                        <img src="http://127.0.0.1:8000/static/img/Корнеев.png" style="width: 150px; height: 150px;">
                        <div class="diploma-signatures__item-text">М.Корнеев</div>
                    </div>
                    <div class="diploma-signatures__item">
                        <img src="http://127.0.0.1:8000/static/img/Филонов.png" style="width: 150px; height: 150px;">
                        <div class="diploma-signatures__item-text">В.Филонов</div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
